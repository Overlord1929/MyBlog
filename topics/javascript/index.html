			var nav = $('#menu-containerjs');  
			var minilogo = $('#minilogojs'); 
			$(window).scroll(function () { 
				if ($(this).scrollTop() > 179) { 
					nav.addClass("menuFixo"); 
					minilogo.animate({'opacity':'1'},25);
				} else { 
					nav.removeClass("menuFixo");
					minilogo.animate({'opacity':'0'},25);
				} 
			});  
		});
	</script>
